<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Food & Code</title>

  <link rel="stylesheet" type="text/css" media="screen" href="assets/extern/bootstrap/css/bootstrap.min.css" />
  <link rel="stylesheet" type="text/css" media="screen" href="assets/extern/animate.css" />
  <link rel="stylesheet" type="text/css" media="screen" href="assets/extern/highlight/styles/default.css" />
  <link rel="stylesheet" type="text/css" media="screen" href="assets/style/QPRecipes.min.css" />
  <!--[if IE]>
      <script src="http://html5shiv.googlecode.com/svn/trunk/html5.js"></script>
  <![endif]-->
</head>
<body>
  <script type="text/x-handlebars" data-template-name="application">
    <div class='row'>
      <section class='col-sm-3 col-md-2 sidebar animated fadeInLeft' role='navigation'>
        <ul class='nav-stacked'>
          <li class='presenter'>
            <img class='photo'>
          </li>
          <li>Quentin Pr√©</li>
        </ul>
        <ul class="nav nav-stacked">
          <li>
            {{#link-to 'recipes' class='qup-btn-menu'}}
            <span class='tag'>Recipes</span>
            {{/link-to}}
          </li>
          <li>
            {{#link-to 'posts' class='qup-btn-menu'}}
            <span class='tag'>Blog</span>
            {{/link-to}}
          </li>
        </ul>
      </section>

      <section class='col-sm-9 col-sm-offset-3 col-md-10 col-md-offset-2 main'>
        {{outlet}}
      </section>
    </div>
  </script>

  <script type="text/x-handlebars" data-template-name="posts">
    <div class="jumbotron">
      <div class="row">
        {{#each post in this}}
        <div class='col-xs-6 col-md-4'>
          {{#link-to 'post' post}}
          <div class="recipe-card">
      <div class='overlay'></div>
      {{add-background-image post.bgPath}}
            <div class="recipe-card__content">
              <p>{{post.title}}</p>
            </div>
          </div>
          {{/link-to}}
        </div>
        {{/each}}
      </div>
    </div>
  </script>

  <script type="text/x-handlebars" data-template-name="post">
     <div class='article-container'>
      <div class='post'>

        <div class='post-header'>
          {{add-background-image this.bgPath}}
    <h1>{{title}}</h1>
          <div class='keywords'>
            {{#each tag in this.tags}}
            <span>{{tag}}</span>
            {{/each}}
          </div>
        </div>
        <div class="jumbotron">
          {{format-article body}}
        </div>
      </div>
    </div>
  </script>

  <script type="text/x-handlebars" data-template-name="recipes">
    <div class="jumbotron">
      <div class="row">
        {{#each recipe in this}}
        <div class='col-xs-6 col-md-4'>
          {{#link-to 'recipe' recipe}}
          <div class="recipe-card">
            <div class='overlay'></div>
            {{add-background-image recipe.bgPath}}
            <div class="recipe-card__content">
              <p>{{recipe.title}}</p>
            </div>
          </div>
          {{/link-to}}
        </div>
        {{/each}}
      </div>
    </div>
  </script>

  <script type="text/x-handlebars" data-template-name="recipe">
    <div class='article-container'>
      <div class='post-header'>
        <div class="image"></div>
        <h1>{{title}}</h1>
        <div class='keywords'>
          {{#each tag in this.tags}}
          <span>{{tag}}</span>
          {{/each}}
        </div>
      </div>
      <div class="jumbotron">
        {{format-markdown body}}
      </div>
    </div>
  </script>

  <!-- SCRIPTS -->
  <script type="text/javascript" src="assets/extern/jquery.js"></script>
  <script type="text/javascript" src="assets/extern/moment.min.js"></script>
  <script type="text/javascript" src="assets/extern/showdown.min.js"></script>
  <script type="text/javascript" src="assets/extern/highlight/highlight.pack.js"></script>

  <script type="text/javascript" src="assets/extern/bootstrap/js/bootstrap.min.js"></script>

  <script type="text/javascript" src="assets/extern/handlebars.js"></script>
  <script type="text/javascript" src="assets/extern/ember.min.js"></script>
  <script type="text/javascript" src="assets/extern/ember-data.min.js"></script>
  <script type="text/javascript" src="assets/extern/ember-animate.js"></script>

  <script type="text/javascript" src="assets/js/QPRecipes.js"></script>
</body>
</html>
